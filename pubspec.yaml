name: speedwash
description: SpeedWash Premium Car Wash App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.0
  firebase_messaging: ^14.6.0
  
  # Notifications
  flutter_local_notifications: ^15.1.0
  
  # Payment
  razorpay_flutter: ^1.3.3
  
  # Location & Maps
  geolocator: ^10.0.0
  google_maps_flutter: ^2.2.6
  
  # Permissions
  permission_handler: ^10.3.0
  
  # URL Launcher
  url_launcher: ^6.1.10
  
  # Date Formatting
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
  
  # Fonts (Optional - download Poppins font)
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
  
  # Google Maps API Key (Add your key)
  # generate_maps_key: true